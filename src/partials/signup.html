<section class="signup section" id="signup">
  <div class="container">
    <div class="wrapper-sign">
      <div class="sign-container-picture">
        <picture>
          <source
            media="(min-width: 144px)"
            srcset="
              ./images/signup/blockimg-1440.png    1x,
              ./images/signup/blockimg-1440@2x.png 2x
            "
          />
          <source
            media="(min-width: 1280px)"
            srcset="
              ./images/signup/blockimg-1280.png    1x,
              ./images/signup/blockimg-1280@2x.png 2x
            "
          />
          <img
            class="sign-pic"
            src="./images/signup/blockimg-1280.png"
            alt="camera"
            width="540"
            height="540"
            loading="lazy"
          />
        </picture>
      </div>
      <div class="sign-wrap">
        <h2 class="section-title">Sign <span class="accent-title">Up</span></h2>
        <p class="title-text">
          Please use the form below to contact us. Enter your name, email, and
          message and we'll get back to you shortly.
        </p>
      </div>
      <div class="review-form-wrapper">
        <form name="review_form" autocomplete="on">
          <div class="input-wrapper">
            <div class="field">
              <input
                class="text-input"
                type="text"
                name="user-name"
                id="user-name"
                placeholder="Enter your name"
                pattern="[A-Za-z0-9]{2,}"
                required
              />
              <svg class="sign-icon" width="16" height="16">
                <use href="./images/icons.svg#icon-signup-1"></use>
              </svg>
            </div>
            <div class="field">
              <input
                class="text-input"
                type="text"
                name="user-email"
                id="user-email"
                placeholder="Enter your email"
                pattern="[A-Za-z0-9]{3,}"
                required
              />
              <svg class="sign-icon" width="16" height="16">
                <use href="./images/icons.svg#icon-signup-2"></use>
              </svg>
            </div>
            <div class="message-wrap">
              <div class="field">
                <textarea
                  class="message-input"
                  name="user-message"
                  id="user-message"
                  rows="5"
                  placeholder="Message"
                  minlength="3"
                  maxlength="1000"
                ></textarea>
                <svg class="sign-icon message-icon" width="16" height="16">
                  <use href="./images/icons.svg#icon-signup-3"></use>
                </svg>
              </div>
            </div>
          </div>

          <button class="submit-button" type="submit">SEND</button>

          <p class="text-description">
            By clicking on “Send” button, you agree to our
            <a
              class="text-description-accent"
              href="#"
              target="_blank"
              rel="noopener noreferrer"
            >
              Privacy Policy,</a
            >
            <br />
            and allow Promodo to use this information for marketing purposes.
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
